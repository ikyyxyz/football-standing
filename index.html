<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Football Standings</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="input-club col-4 mb-3">
          <form>
            <h5>Tambah Klub</h5>
            <input
              id="input-club-name"
              class="form-control form-control-sm mb-1"
              type="text"
              placeholder="Nama klub"
            />
            <input
              id="input-club-city"
              class="form-control form-control-sm mb-1"
              type="text"
              placeholder="Kota klub"
            />
            <button type="submit" class="btn btn-primary mt-1" id="submit-club">
              Tambah
            </button>
          </form>
          <div
            id="club-added-notification"
            class="alert alert-success mt-3"
            style="display: none"
            role="alert"
          >
            Klub berhasil ditambahkan!
          </div>
        </div>
        <div class="input-skor row mb-3">
          <div class="col-4">
            <form id="input-skor-form">
              <h5>Update Skor Klub</h5>
              <input
                id="input-match-club1"
                class="form-control form-control-sm mb-1"
                type="text"
                placeholder="Klub 1"
              />
              <input
                id="input-match-club2"
                class="form-control form-control-sm mb-1"
                type="text"
                placeholder="Klub 2"
              />
              <input
                id="input-match-score1"
                class="form-control form-control-sm mb-1"
                type="text"
                placeholder="Skor klub 1"
              />
              <input
                id="input-match-score2"
                class="form-control form-control-sm mb-1"
                type="text"
                placeholder="Skor Klub 2"
              />
              <button
                type="submit"
                class="btn btn-primary mt-1"
                id="submit-score"
              >
                Update
              </button>
            </form>
          </div>
        </div>
        <div class="standing mb-3">
          <h3 class="standing text-center mt-2 mb-5">Klasemen Klub</h3>
          <table class="table" id="standing-table">
            <thead>
              <tr>
                <th scope="col">No</th>
                <th scope="col">Klub</th>
                <th scope="col">Ma</th>
                <th scope="col">Me</th>
                <th scope="col">S</th>
                <th scope="col">K</th>
                <th scope="col">GM</th>
                <th scope="col">GK</th>
                <th scope="col">Point</th>
              </tr>
            </thead>
            <tbody
              id="standing-table-body"
              class="table-secondary table-striped"
            ></tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
